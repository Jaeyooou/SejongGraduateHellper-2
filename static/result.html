    <script>
        var pernum1 = 65;
        $('#chart0')
            .circleProgress({
                value: pernum1 / 100,
                startAngle: 300,
                size: 250,
                animation: {
                    duration: 2200,
                    easing: "swing"
                },
                thickness: 15,
                fill: {
                    gradient: ["blue", "skyblue"]
                }
            })
            .on('circle-animation-progress',

                //progress -현재 진행상탱 0.0~1.0 stepValue - 현재까지 그려진 그래프 값
                $(this)
                    .find('strong')
                    .html(Math.round(pernum1 * progress) + '<i>%</i>');
            });
