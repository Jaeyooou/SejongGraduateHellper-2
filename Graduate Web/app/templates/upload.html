{% extends 'menubar.html' %}
{% block content %}

    업로드 페이지
    기이수 엑셀파일 업로드 시 해당 파일을 분석해서 기준DB와 비교하는 페이지로 이동!!!!

    <!-- post 형태로 미디어 데이터를 백엔드로 넘긴다. -->

        {% csrf_token %}
        <input type="file" name="file" id="id_file">

        <input type="submit" value="이 버튼 누르면 media 폴더로 업로드">
    </form>

{% endblock %}
