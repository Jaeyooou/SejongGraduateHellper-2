<html>

<head>
    <title>Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
    업로드 페이지
    기이수 엑셀파일 업로드 시 해당 파일을 분석해서 기준DB와 비교하는 페이지로 이동!!!!
    <br><br>

    <!-- post 형태로 미디어 데이터를 백엔드로 넘긴다. -->
    <form action="/f_upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" id="id_file">
        <br><br>
        <input type="submit" value="이 버튼 누르면 media 폴더로 업로드">
    </form>
</body>

</html>
